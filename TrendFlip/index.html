<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>TrendFlip</title>
  </head>

  <body onload="change()">
    <div class="banner">
      <div class="slider">
        <img src="assets/bg img.jpeg" id="slideimg">
      </div>

      <div class="overlay">
        <div class="navbar">
          <div class="logo">
            <div>
              <img src="assets/icons8.png" width="50" height="50">
            </div>
            <h3 id="heading"> TrendFlip</h3>
          </div>
        </div>

        <div class="content">
          <div>
            <h1>Select Your New Trending Products</h1>
          </div>
          <div>
            <h4>Here you can find the trending products in the specified 
                different category.</h4>
          </div>
            <div>
              <a href="menu page.html"><button type="button">Get Started</button></a>
            </div>
        </div> 

      </div>
    </div>

    <!--script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"-->
    <script>
      var slideImg = document.getElementById("slideimg");
      var images = new Array(
        "assets/bg img.jpeg",
        "assets/girl.jpeg",
        "assets/img2.jpg",
        "assets/bg.jpeg"
      )  
      var len = images.length;
      var i = 0;
      function change(){
        if(i > len-1){
          i = 0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout(function() {change()}, 3000);
      }
    </script>
  </body>
</html>
